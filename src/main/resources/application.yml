micronaut:
  application:
    name: flights
  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: ${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}

datasources:
  default:
    driverClassName: org.postgresql.Driver
    db-type: postgres

netty:
  default:
    allocator:
      max-order: 3

jpa.default.properties.hibernate.hbm2ddl.auto: none
