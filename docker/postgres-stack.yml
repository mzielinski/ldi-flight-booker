version: '3.7'

services:

  db:
    image: postgres:13.3-alpine
    environment:
      # Create db
      POSTGRES_DB: ldi-flight-booker
      # Use postgres/secret user/password credentials
      POSTGRES_PASSWORD: secret
      # enforce UTC timezone
      TZ: UTC
    volumes:
      - ldi-flight-booker-data-local:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer:4
    ports:
      - 8081:8080

# permanent storage of data.
# > docker volume rm postgres_ldi-flight-booker-data-local
volumes:
  ldi-flight-booker-data-local:
